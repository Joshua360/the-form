<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Sadaka</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
                <form action="" class="main-form needs-validation">
                        <div class="form-group">
                                <label for="name">Name</label>
                                <input type="name" class="form-control required" id="name" placeholder="Enter your name">
                                <!-- <small id="emailHelp" class="form-text text-muted">Your information is safe with us.</small> -->
                        </div>

                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">Your information is safe with us.</small>
                        </div>

                        <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="phone" class="form-control" id="phone"  placeholder="Enter your phone number">
                                <small id="emailHelp" class="form-text text-muted">Your information safe with us.</small>
                        </div>

                        <div class="form-group">
                                <label for="phone">God's tithe 10%</label>
                                <input type="text" class="form-control" id="phone"  placeholder="Enter your contribution">
                        </div>

                        <div class="form-group">
                                <label for="phone">Combined Offering 10%+</label>
                                <input type="text" class="form-control" id="phone"  placeholder="Enter your contribution">
                        </div>

                        <div class="form-group">
                                <label for="local-church-name">Evangelism(Local church)</label>
                                <input type="text" class="form-control" id="local-church-name"  placeholder="Your local church">
                        </div>

                        <div class="form-group">
                                <label for="youth-kitty">Youth Kitty</label>
                                <input type="text" class="form-control" id="youth-kitty"  placeholder="Youth'contribution">
                        </div>

                        <div class="form-group">
                                <label for="expenses">Camp Meeting Expenses</label>
                                <input type="text" class="form-control" id="expenses">
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="dev">Station Dev(200)</label>
                                    <input type="text" class="form-control" id="dev">
                                    </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="dev-1">Church Building Dev</label>
                                    <input type="text" class="form-control" id="dev-1">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                                <label for="evangelism">Evangelism(Conference)</label>
                                <input type="text" class="form-control" id="evangelism">
                              </div>

                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        
                        <div class="submit">
                            <button type="submit" class="btn btn-primary">PAY</button>
                        </div>
                      </form>
        </div>
        <script src="script.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
